<div class="padding">
  <div class="row container d-flex justify-content-center">
    <div class="col-xl-8 col-md-12">
      <div class="card user-card-full">
        <div class="row m-l-0 m-r-0">
          <div class="col-sm-12">
            <div class="card-block">
              <h2 class="m-b-20 p-b-5 b-b-default f-w-600">
                Patient Demographics
              </h2>
              <br />
              <div class="row">
                <form [formGroup]="demographicsForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-floating">
                        <input
                          type="text"
                          id="firstName"
                          formControlName="firstName"
                          class="form-control form-control-lg"
                          [ngClass]="{
                            'is-invalid': submitted && f.firstName.errors
                          }"
                        />
                        <label class="form-label" for="firstName"
                          >First Name
                          <span style="color: red">*</span>
                        </label>
                        <div
                          *ngIf="submitted && f.firstName.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.firstName.errors.required">
                            First Name is required
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-floating">
                        <input
                          type="text"
                          id="lastName"
                          formControlName="lastName"
                          class="form-control form-control-lg"
                          [ngClass]="{
                            'is-invalid': submitted && f.lastName.errors
                          }"
                        />
                        <label class="form-label" for="lastName"
                          >Last Name <span style="color: red">*</span></label
                        >
                        <div
                          *ngIf="submitted && f.lastName.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.lastName.errors.required">
                            Last Name is required
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <p>Select Your Gender <span style="color: red">*</span></p>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="male"
                        name="gender"
                        value="male"
                        formControlName="gender"
                        [ngClass]="{
                          'is-invalid': submitted && f.gender.errors
                        }"
                      />
                      <label class="form-check-label" for="male">Male</label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="female"
                        name="gender"
                        value="female"
                        formControlName="gender"
                        [ngClass]="{
                          'is-invalid': submitted && f.gender.errors
                        }"
                      />
                      <label class="form-check-label" for="female"
                        >Female</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="other"
                        name="gender"
                        value="other"
                        formControlName="gender"
                        [ngClass]="{
                          'is-invalid': submitted && f.gender.errors
                        }"
                      />
                      <label class="form-check-label" for="other">Other</label>
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      formControlName="email"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid': submitted && f.email.errors
                      }"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Email <span style="color: red">*</span>
                    </label>
                    <div
                      *ngIf="submitted && f.email.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.email.errors.required">
                        Email is required
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      formControlName="address"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid': submitted && f.address.errors
                      }"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Address <span style="color: red">*</span></label
                    >
                    <div
                      *ngIf="submitted && f.address.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.address.errors.required">
                        Address is required
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      formControlName="race"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid': submitted && f.race.errors
                      }"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Ethnicity/Race <span style="color: red">*</span></label
                    >
                    <div
                      *ngIf="submitted && f.race.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.race.errors.required">
                        Ethnicity/Race is required
                      </div>
                    </div>
                  </div>

                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      formControlName="education"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid': submitted && f.education.errors
                      }"
                    />
                    <label class="form-label" for="form3Example1cg">
                      Your Highest Education
                      <span style="color: red">*</span></label
                    >
                    <div
                      *ngIf="submitted && f.education.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.education.errors.required">
                        Education details is required
                      </div>
                    </div>
                  </div>

                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      formControlName="employment"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Employment</label
                    >
                  </div>

                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      formControlName="medicalHistory"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid': submitted && f.medicalHistory.errors
                      }"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Medical History <span style="color: red">*</span></label
                    >
                    <div
                      *ngIf="submitted && f.medicalHistory.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.medicalHistory.errors.required">
                        Medical History is required
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      formControlName="familyMedicalHistory"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid': submitted && f.familyMedicalHistory.errors
                      }"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Family Medical History
                      <span style="color: red">*</span></label
                    >
                    <div
                      *ngIf="submitted && f.familyMedicalHistory.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.familyMedicalHistory.errors.required">
                        Family Medical History is required
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      formControlName="surgeries"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Surgeries</label
                    >
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
